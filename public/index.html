
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture-in-Picture & Screen Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#322e22">
    <style>
      html, body {
        height: 100vh;
      }
      body {
        background: linear-gradient(gold, orange);
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1 {
        font-family: Google Sans,Roboto,Arial,Helvetica,sans-serif;
        padding: 12px 24px;
        background: #322e22;
        color: white;
      }
      span {
        white-space: nowrap;
      }
      #video {
        width: 100%;
        background-image: url('https://developer.chrome.com/devsummit/static/images/lines/link-videos.svg');
        background-repeat: no-repeat;
        background-position: 24px;
        padding: 4px;
      }
      #video.playing {
        background: #322e22;
      }
      pre {
        position: absolute;
        top: 0;
        left: 0;
        white-space: pre-wrap;
        width: 100%;
        padding: 0;
color: darkorange;
        margin: 0;
      }

    </style>  
  </head>
  <body>
    <pre>
  #enable-experimental-web-platform-features
  #enable-surfaces-for-videos
  #enable-surfaces-for-videos-ms
</pre>
    <h1>Picture-in-Picture & <span>Screen Capture Demo</span></h1>
    <video id="video" autoplay muted intrinsicSize="16x9"></video>
   <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
