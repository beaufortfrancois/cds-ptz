<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDS PTZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0 auto;
      }
      #video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <button id="getUserMediaButton">
      Start streaming
    </button>
    <div id="controls">
      <input type="range" id="pan" disabled />
      <input type="range" id="tilt" disabled />
      <input type="range" id="zoom" disabled />
    </div>

    <video id="video" autoplay muted></video>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
