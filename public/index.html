<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDS PTZ</title>
    <link rel="icon" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      html,
      body {
        margin: 0 auto;
        text-align: center;
      }
      video {
        width: calc(min(100vw, 100vh) * 1 / 2);
        height: calc(min(100vw, 100vh) * 1 / 2);
        background: rgb(203, 203, 203);
        display: block;
        margin: 0 auto;
        border-radius: 12px;
        margin-top: 24px;
      }
      @media (prefers-color-scheme: dark) {
        video {
          background: rgb(117, 117, 117);
        }
      }
      div {
        text-align: center;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 400px;
        margin: 0 auto;
      }
      span {
        margin-top: 2em;
      }
      button,
      input {
        margin: 1em auto;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted></video>
    <div>
      <span>pan (left/right)</span>
      <span>tilt (up/down)</span>
      <span>zoom (in/out)</span>
      <input type="range" id="pan" disabled title="pan" />
      <input type="range" id="tilt" disabled title="tilt" />
      <input type="range" id="zoom" disabled title="zoom" />
    </div>
    <button id="getUserMediaButton" hidden>Stream camera</button>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
