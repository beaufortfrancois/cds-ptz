<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDS PTZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      html,
      body {
        margin: 0 auto;
        text-align: center;
      }
      video {
        width: calc(min(100vw, 100vh) * 1 / 2);
        height: calc(min(100vw, 100vh) * 1 / 2);
        background: rgb(203, 203, 203);
        display: block;
        margin: 0 auto;
        border-radius: 12px;
        margin-top: 24px;
      }
      @media (prefers-color-scheme: dark) {
        video {
          background: rgb(117, 117, 117);
        }
      }
      button,
      input {
        margin: 1em auto;
      }
      canvas {
        position: absolute;
        top: 24px;
        right: 24px;
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted></video>
    <input type="range" id="pan" disabled title="pan" />
    <input type="range" id="tilt" disabled title="tilt" />
    <input type="range" id="zoom" disabled title="zoom" />
    <br />
    <button id="getUserMediaButton">Stream camera</button>
    <span id="clientsCount"></span>
    <br />
    <canvas id="canvas" title="Snapshot of last recording"></canvas>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
